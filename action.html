<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Create or Join Meeting</title>
    <link rel="stylesheet" href="/public/Assets/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/public//Assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding-top: 3.5rem">
    <nav class="navbar navbar-expand-md fixed-top">
      <img
        src="/public/Assets/images/logo.png"
        alt="No image Found"
        class="logo"
      />
      <a href="#" class="navbar-brand text-dark">Google Meet</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">At a glance</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">How it works</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Plan and price</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-0">
          <li class="nav-item sign-in display-center">
            <a href="#" class="nav-link">Sign in</a>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-outline-secondary btn-lg text-info font-weight-bold"
            >
              Join the meeting
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-info btn-lg text-light font-weight-bold">
              Start a meeting
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="jumbotron h-100 d-flex">
        <div class="container w-50">
          <h1 style="font-size: 3rem">
            Premium Video meeting Now it is available for free to everyone
          </h1>
          <p style="font-size: 20px">
            We are designing the Google Meet services for secure business
            meetings and making it free for everyone to use
          </p>
          <ul class="display-center justify-content-start">
            <li style="padding: 0">
              <button
                class="btn btn-lg text-light font-weight-bold display-center"
                style="background-color: #01796b"
              >
                <span class="material-icons align-middle align-self-center mr-2">video_call</span>New
                Meetings
              </button>
            </li>
            <li class="pl-3">
              <button
                class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center"
                style="background-color: #ffffff"
              >
                <span class="material-icons align-middle mr-2">keyboard</span
                ><input
                  type="text"
                  placeholder="Enter a code"
                  style="border: none"
                />
              </button>
            </li>
            <li class="text-dark pl-2 font-weight-bold cursor-pointer">Join</li>
          </ul>
        </div>
        <div class="container w-50">
          <img
            src="/public/Assets/images/signin-image.jpeg"
            class="signin-image"
            alt="No image found"
          />
        </div>
      </div>
    </main>
    <footer class="container">
      <h6>
        Learn more about <span class="learn-more text-info">Google Meet</span>
      </h6>
    </footer>
  </body>
</html>
